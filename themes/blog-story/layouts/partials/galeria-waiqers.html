<!-- Gallery -->
{{ with .Site.GetPage "/banner/WhoWeAre.md" }}
<section class="wrapper style1 align-center">
    <div class="inner">
        <h2>{{ .Title }}</h2>
        <p>{{ .Params.summary | safeHTML }}</p>
    </div>

    <!-- Gallery-->
    <div class="gallery {{ .Params.style }}">

      {{ $pictures := where (where .Site.AllPages "Lang" "en") "Section" "picture" }}

      {{ range shuffle $pictures }}
        {{ .Render "summary" }}
      {{ end }}

    </div>




</section>
{{ end }}
